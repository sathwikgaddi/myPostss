<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="A Good Name for your Post" minlength=4 maxlength=20>
      <mat-error *ngIf="form.get('title').invalid">Hey, length must be greater than 3.</mat-error>
    </mat-form-field>

    <br><br><br>

    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Describe it" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Probably you forgot to fill this here.</mat-error>
    </mat-form-field>

    <br><br><br>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick your Post from Computer</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <br><br><br><br>

    <button id="submit" mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
